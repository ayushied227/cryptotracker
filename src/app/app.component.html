<mat-toolbar>
    <div routerLink="/coin-list">CryptoCurrency Price Tracker</div>
    <span class="example-spacer"></span>
    <button class="btn btn-info btn-lg btn-block mt-2" (click)="loginform()">Want to Invest ?</button>
    <mat-form-field appearance="outline">
        <mat-select class="btn mt-3" (valueChange)="sendCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
            <mat-option selected value="INR">INR</mat-option>
            <mat-option value="USD">USD</mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>


<router-outlet></router-outlet>
